type Query {
    info: String!
    greet: String!
    feed: [Link!]!
    getLink(id: ID!): Link
}
type Link {
    id: ID!
    url: String!
    description: String!
}
type Mutation {
    post(url: String!, description: String!): Link!
    updateLink(id: ID!, url:String!, description: String!): Link!
    deleteLink(id: ID!): Link
}